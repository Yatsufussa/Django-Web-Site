<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button>Search</button>
     <input type="text" name="exact_product">
    <button>SEARCH</button>
</form>
    <hr>
{% if user.is_authenticated %}
    <a href="accounts/logout">Logout</a>
<a href="cart">Cart</a>
{% else %}
    <a href="accounts/login">Login</a>
{% endif %}


<!--Output of all categories-->
    {% for category in all_categories %}
    <a href="/category/{{ category.id }}">{{ category.category_name }}</a>
    {% endfor %}
<!--Output of all products-->
    <hr>
    {% for i in products %}
    <a href="/item/{{i.id}}">{{ i.product_name}}</a>
    {% endfor %}
</body>
</html>
